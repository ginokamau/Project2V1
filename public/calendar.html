<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSG Calendar</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->

  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <!-- CSS -->
  <link href="assets/stylesheets/style.css" rel="stylesheet">

</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Calendar</h1>
  </div>

  <div class="container">
    <p>Back to Welcome Page <a href="/members">here</a></p>
    
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p class="cool-font">Date</p>
        <input class="form-control" type="text" id="date" placeholder="Enter Date of Event">
        <br>
        <p class="cool-font">Time</p>
        <input class="form-control" type="text" id="time" placeholder="Enter Time of Event">
        <br>
        <p class="cool-font">Event</p>
        <textarea class="form-control" rows="3" id="event" placeholder="Enter Event Here"></textarea>
        <button id="event-submit" class="btn btn-lg pull-right">Submit!</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h2>Events</h2>
        <hr>
        <div id="event-area"></div>
      </div>
    </div>



  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/calendar.js"></script>

</body>
